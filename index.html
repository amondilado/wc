<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Native Web components</title>
        <style>
            * {box-sizing: border-box;}
            body {font-family: sans-serif;margin: 0 auto;max-width: 600px;text-align: center;}
            numeric-spinner {
                font-weight: bold;
                font-size: 18px;
            }
        </style>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.2.10/webcomponents-loader.js"></script>

        <custom-style>
            <style>
                html {
                    --spinner-decrement-color: #333;
                }
                numeric-spinner {
                    --spinner-increment-color: blue;
                }
            </style>
        </custom-style>
    </head>
    <body>
        <h1>Numeric Spinner</h1>
        <numeric-spinner value="10" step="5" min="5" max="20"></numeric-spinner>

        <script type="module" src="./src/numeric-spinner.js"></script>

        <script>
            window.addEventListener('WebComponentsReady', function() {
                this.addEventListener('valueChanged', function(e){
                    console.log('valueChanged v: ', e.detail);
                });
            });
        </script>
    </body>
</html>
